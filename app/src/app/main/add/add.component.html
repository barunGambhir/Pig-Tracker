<div id="mapid" style="width:100%;height:400px"></div>


<div class="container">
  <table class="table table-striped" matSort (matSortChange)= "sortData($event)">
        <thead>
            <tr>
                <th mat-sort-header="location">Location</th>
                <th mat-sort-header="name">Reported By</th>
                <th mat-sort-header="timeRep">Time Reported</th>
                <th>Status</th>
                <th>More Info</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor= "let item of listData">
                <td><span>{{item.data.lName}}</span></td>
                <td><span>{{item.data.name}}</span></td>
                <td><span>{{item.data.timeRep | date:'YYYY-MM-dd (hh:mm:ss)'}}</span></td>
                <td><button type="button" id="status" class="btn btn-secondary btn-sm" (click)= "statusChange()">READY TO PICKUP</button></td>
                
                <td>
                  <button class="btn btn-primary" (click)= "openDialog(item.data)">
                    More Info
                  </button>
                </td>

                <td><button type="button" id="remove" class="btn btn-primary" (click)= "removeItem(item, item.data.uniqueKey)">Remove</button></td>
            </tr>
        </tbody>
    </table>

<button type="button" class="btn btn-primary btn-lg btn-block" (click)= "revealForm()">Create a Pig Report</button>

<br><br>

    <form id="addForm" [formGroup]= "userForm">

        <p><b>Reporting Person Info:</b></p>
        <div class="row">
        <div class="col">
        <label>Name</label>
        <input type="text" id="name" formControlName="name" class="form-control" placeholder="Name" required>

        </div>
        <div class="col">
        <label>Phone No</label>
        <input type="number" id="phone" formControlName="phoneNo" class="form-control" placeholder="PhoneNo" min="1000000000" max="9999999999"><br>
        </div></div>


        <p><b>Pig Info:</b></p>
        <div class="row">
          <div class="col">
        <label>Breed</label>
        <input type="text" id="breed" formControlName="breed" class="form-control" placeholder="Breed"><br>
        </div>
        <div class="col">
        <label>PID</label>
        <input type="text" id="pid" formControlName="pid" class="form-control" placeholder="PID"><br>
          </div></div>

        <p><b>Location:</b></p>
        <label>Location Name</label>
        <input type="text" id="location" formControlName="lName" class="form-control" placeholder="Location Name" list="places" autocomplete="location"><br>
            <datalist id="places">
            <option>Metrotown</option>
            <option>SFU Burnaby</option>
            <option>CF Center Richmond</option>
            <option>SFU Surrey</option>
            <option>Stanley Park</option>
            </datalist>
        
      
        <div class="row">
          <div class="col">
        <label>Longitude</label>
        <input type="number" min="-180" max="180" id="lon" formControlName="longitude" class="form-control" placeholder="Longitude" list="longi"><br>
        <datalist id="longi">
          <option class="dropdown-item">-123.0032</option>
          <option class="dropdown-item">-122.9199</option>
          <option class="dropdown-item">-123.1384</option>
          <option class="dropdown-item">-122.8495</option>
          <option class="dropdown-item">-123.1443</option>

          </datalist>
          </div>
          <div class="col">

        <label>Latitude</label>
        <input type="number" min="-90" max="90" id="lat" formControlName="latitude" class="form-control" placeholder="Latitude" list="lati"><br>
        <datalist id="lati">
          <option class="dropdown-item">49.2255</option>
          <option class="dropdown-item">49.2781</option>
          <option class="dropdown-item">49.1673</option>
          <option class="dropdown-item">49.1870</option>
          <option class="dropdown-item">49.3043</option>
          </datalist>
          </div></div>

        <label><b>Extra Notes</b></label>
        <input type="text" id="extra" formControlName="eNotes" class="form-control" placeholder="Extra"><br>

        <input type="text" value="Ready For Pickup" formControlName="status" style="display: none;">

        <button type="button" class="btn btn-primary" (click)= "addItem()">Add</button>&nbsp;
        <button type="button" class="btn btn-primary" (click)= "reset()">Reset</button>
    </form>
